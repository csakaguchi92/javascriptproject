<!DOCTYPE html>
<html>
  <head>
    <title>Which Hogwarts House Are You?</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <br />
      <h1>Which Hogwarts House Are You? </h1>
        <p>To tell you which house you are in, we need to know a little about you:</p>

        <form id="harrypotter">

          <div class="form-group">
            <label for="skills">Which of your skills are you most proud of?</label><br>
            <select id="skills">
              <option value="info">My ability to absorb new information.</option>
              <option value="friends">My ability to make new friends.</option>
              <option value="want">My ability to get what I want.</option>
              <option value="secrets">My ability to keep secrets..</option>
          </div>
        
          <div class="hold">
            <label for="hold">X</label>
            <select id="hold">
          </div>

          <div class="form-group">  
            <label for="pet">You're allowed a pet at Hogwarts: an owl, a cat, or a toad. Which do you bring?</label><br />
            <select id="pet"> 
              <option value="owl">Owl</option>
              <option value="cat">Cat</option>
              <option value="toad">Toad</option>
          </div>
          <br />

          <div class="hold">
            <label for="hold">X</label>
            <select id="hold">
          </div>

          <div class="form-group">  
            <label for="saturday">It's Saturday, you've finished your homework, and you have some free time. You decide to spend some time away from your common room. Where do you go?</label>
            <select id="saturday"> 
              <option value="forest">The Forbidden Forest</option>
              <option value="library">The library</option>
              <option value="kitchen">The kitchens</option>
              <option value="room">The Room of Requirement</option>
          </div>
          <br />
        
          <div class="hold">
            <label for="hold">X</label>
            <select id="hold">
          </div>

          <div class="form-group">  
            <label for="hallow">Choose a Deathly Hallow.</label><br />
            <select id="hallow"> 
              <option value="wand">The Elder Wand</option>
              <option value="stone">The Resurrection Stone</option>
              <option value="cloak">The Cloak of Invisibility</option>
          </div>
          <br />
          <br>
      
        </select>
          <button type="submit" class="btn">SHOW ME MY HOUSE</button>
       </form>

       <div id="ravenclaw">
        <h1>RavenClaw</h1>
      </div>

      
    </body>
  </html>
