<!DOCTYPE html>
<html>
  <head>
    <title>Which Harry Potter Character Are You?</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Which Harry Potter House Are You? </h1>
        <p>To tell you which house you are in, we need to know a little about you:</p>

        <form id="harry potter">
          <label for="age">Age</label>
          <input id="age" type="text">

          <label for="gender">Gender</label>
          <select id="gender">
            <option value="female">Female</option>
            <option value="male">Male</option>
          </select>
        
          <button type="submit" class="btn">Tell me my character</button>
       </form>
  
        <div id="result">
          <p>Congrates! You belong in the $<span id="house"></span> This is great news.</p>
        </div>
      </div>
    </body>
  </html>
